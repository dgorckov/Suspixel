name: Zip resource pack to archieve
run-name: Compile resource pack
on: 
  workflow_dispatch


jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Zip files
        run: |
          git archive --format=zip HEAD -o release.zip
          ls -lh release.zip
          
      - name: Upload Articact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release.zip
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
          
          
          
