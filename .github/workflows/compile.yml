name: Zip resource pack to archieve
run-name: Compile resource pack
on: 
  workflow_dispatch


jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Zip files
        run: |
          git archive --format=zip HEAD -o release.zip
          ls -lh release.zip
          
      - name: Upload Articact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: release.zip
          
          
          
